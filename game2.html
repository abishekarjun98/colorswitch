<!DOCTYPE html>
<html>
<head>
       
    <style>
    	
    	canvas { 
    	
        background-color: #eee;
    	display: block;
    	margin: 0 auto; 
    	}
    </style>

    <button style="height: 30px;width: 30px;"onclick="jump1()"></button>
</head>
<body>

<canvas id="canvas1" width="300" height=600></canvas>

<script>
	var canvas= document.getElementById("canvas1");
	var ctx=canvas.getContext('2d');	
	var ballcolor="red";
	var ballradius=20;
	var x = 150;
	var y = 0;//canvas.height;
	var dx=0;
	var dy= 1;
	var arr=[];
	var img = new Image(); 
	img.src = "space.png"; 
	//arr=["blue","red","yellow","green"];




function drawball(ballcolor) {
    
    ballcolor="red";
    ctx.beginPath();
	ctx.arc(x,y,ballradius,0,Math.PI*2,true);
	ctx.fillStyle=ballcolor;
	ctx.fill();

}

function draw(){


ctx.clearRect(0,0,300,600);



drawball();

	if(y+ballradius >=0  && y+ballradius < canvas.height)
	{
	y+=dy;
	}

	/*else
	{
//alert("GAME OVER");
    //document.location.reload();
  //  clearInterval(interval);
	}*/


}

function jump1()
{
	y=y-30;
}



window.onload = function() 
{

var imgHeight = 0; 

    var scrollSpeed = 5; 
    function loop() 
    { 
        
        ctx.drawImage(img, 0, imgHeight); 

        ctx.drawImage(img, 0, imgHeight - canvas.height);

        imgHeight += scrollSpeed; 

        if (imgHeight == canvas.height) 
            imgHeight = 0; 

        draw();

    window.requestAnimationFrame(loop); 
       // var interval = setInterval(loop, 100);
  
       //draw();      
    } 
    loop(); 

//var interval = setInterval(draw, 10);


}

//var interval = setInterval(draw, 10);

//var interval = setInterval(bgimg, 10);


//window.requestAnimationFrame(draw); 
</script>

</body>
</html
